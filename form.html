<body>
  <div class="container">
    <header>
      <h1>‚≠êÔ∏èProduct Review‚≠êÔ∏è</h1>
    </header>
    <main>
      <form method="get" action="review.html" class="prf">
        <label>Product Name*<select name="productN" id="productN" required>
            <option value="" disabled selected required>Select a Product...</option>
          </select>
        </label>

        <label for="stars">Overall Rating*</label>
        <div class="stars">
          <input type="radio" id="fivestar" name="stars" value="1" required><label for="fivestar"></label>
          <input type="radio" id="fourstar" name="stars" value="1" required><label for="fourstar"></label>
          <input type="radio" id="threestar" name="stars" value="1" required><label for="threestar"></label>
          <input type="radio" id="twostar" name="stars" value="1" required><label for="twostar"></label>
          <input type="radio" id="onestar" name="stars" value="1" required><label for="onestar"></label>
        </div>



        <label>Date of Installation*
          <input type="date" required>
        </label>
        <label>Which features did you find useful in the product?
          <span class="hint">(Check all that apply)</span>
          <div class="features">
            <label><input type="checkbox" id="durability" name="durability" value="yes">Durability</label>
            <label><input type="checkbox" id="easy" name="easy" value="yes">Easy of Use</label>
            <label><input type="checkbox" id="performance" name="performance" value="yes">Performance</label>
            <label><input type="checkbox" id="design" name="design" value="yes">Design</label>
          </div>
        </label>

        <label>Written Review<span class="hint02">(Optional)</span><textarea id="review"
            name="review"></textarea></label>

        <label>Your Name<span class="hint02">(Optional)</span><input type="text" id="nameUser" name="nameUser"></label>

        <input type="submit" value="Add the Review">
      </form>




    </main>
    <footer>
      <div class="foot-cont">

      </div>
    </footer>

  </div>

</body>
