<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week04 -Table Activity</title>
  <link rel="stylesheet" href="styles/table-example.css">
</head>

<body>
  <table>
    <caption>week04 ✏️ Activity</caption>
    <thead>
      <tr>
        <th colspan="4" scope="colgroup">ACME Wildwest Services</th>
      </tr>
      <tr>
        <td class="blank"></td>
        <th scope="col">Basic</th>
        <th scope="col">Premium</th>
        <th scope="col">Deluxe</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">Feature 1</th>
        <td>✅</td>
        <td>✅</td>
        <td>✅</td>
      </tr>
      <tr>
        <th scope="row">Feature 2</th>
        <td>❌</td>
        <td>✅</td>
        <td>✅</td>
      </tr>
      <tr>
        <th scope="row">Feature 3</th>
        <td>❌</td>
        <td>❌</td>
        <td>✅</td>
      </tr>

    </tbody>
  </table>

</body>

</html>
